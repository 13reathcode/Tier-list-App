<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=" UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" type="image/png" href="img/icon.png" />
        <title>Tier list app</title>
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <main>
            <section class="section" id="section--1">
                <div class="section__title">
                    <h2 class="section__title-description">Tier list app</h2>
                    <h3 class="section__title-text">Start dragging to move cards</h3>
                </div>
                <div class="content" id="content">
                    <div class="content__row">
                        <div class="content__row-label">S (The best)</div>
                    </div>
                    <div class="content__row">
                        <div class="content__row-label">A (Great)</div>
                    </div>
                    <div class="content__row">
                        <div class="content__row-label">B (Good)</div>
                    </div>
                    <div class="content__row">
                        <div class="content__row-label">C (Mediocre)</div>
                    </div>
                    <div class="content__row">
                        <div class="content__row-label">D (Bad)</div>
                    </div>
                    <!-- <div class="content__row">
                        <div class="content__row-label">E (Horrible)</div>
                    </div>
                    <div class="content__row">
                        <div class="content__row-label">F (Worst^_^)</div>
                    </div>  -->
                </div>
            </section>

            <section class="section" id="section--2">
                <div class="section__title">
                    <h2 class="section__title-description">Scroll down to add images</h2>
                    <h3 class="section__title-text">All cards are stored here</h3>
                </div>

                <form class="storage">
                    <div class="storage-box"></div>
                </form>

                <div class="upload">
                    <p>Drag & drop images here or <span class="browse">Browse</span></p>
                    <input type="file" class="file" multiple="multiple" accept="image/png, image/jpeg, image/jpg" />
                </div>
            </section>
        </main>
    </body>
</html>
