<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=" UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" type="image/png" href="img/icon.png" />
        <title>Tier list app by 13reath</title>
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <!-- <header class="header">
            <div class="header__title">Tier list</div>
        </header> -->
        <section class="section" id="section--1">
            <div class="section__title">
                <h2 class="section__description">Tier list app</h2>
                <h3 class="section__text">Drag and drop to move cards</h3>
            </div>
            <div class="content" id="content">
                <div class="content__row">
                    <div class="content__label">S (The best)</div>
                    <div class="content__card" draggable="true" id="card-1">Some stuff</div>
                    <div class="content__card" draggable="true" id="card-2">New stuff</div>
                </div>
                <div class="content__row">
                    <div class="content__label">A (Great)</div>
                </div>
                <div class="content__row">
                    <div class="content__label">B (Good)</div>
                </div>
                <div class="content__row">
                    <div class="content__label">C (Mediocre)</div>
                </div>
                <div class="content__row">
                    <div class="content__label">D (Bad)</div>
                </div>
                <div class="content__row">
                    <div class="content__label">E(Horrible)</div>
                </div>
                <div class="content__row">
                    <div class="content__label">F(Worst:) )</div>
                </div>
            </div>
        </section>
    </body>
</html>
